    <title>Title</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function() {

            pageObj = function(){
                this.filters = "";
            };

            var page = new pageObj();
            var group1 = $('ul#group1');
            var group2 = $('ul#group2');
            var group3 = $('ul#group3');
            var item = $('li.track');
            var genreCounter = 0;
            initPage();

            function initPage(){
                group2.hide();
                group3.hide();
                item.hide();
                console.log(page);
            }

            $('li').click(function(){
                if (genreCounter < 2){
                    page.filters += $(this).attr('id') + " ";
                } else {
                    page.filters += $(this).attr('id');
                }
                genreCounter++;
            });

            group1.click(function(){
                $(this).hide();
                group2.show();
                console.log(page);
            });

            group2.click(function(){
                $(this).hide();
                group3.show();
                console.log(page);
            });

            group3.click(function(){
                $(this).hide();
                item.show();
                console.log(page);
            });

            $(this).hide();

        });
    </script>
</head>
